name: golangci-lint
on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: actions/setup-go@e75c3e80bcde46e322cd5845ae46582947c9becd
        with:
          go-version: "1.24"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@f9e969abf518e6dd0876e758f2ce8bf58bb5d56b
