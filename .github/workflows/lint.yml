name: golangci-lint
on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: actions/setup-go@8e57b58e57be52ac95949151e2777ffda8501267
        with:
          go-version: "1.24"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@3c28b2cb75e1933038fca129074454e12a0f45d8
