name: golangci-lint
on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
        with:
          go-version: "1.24"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@7409966d8b436f844cc71daeb79a8b62c9827c0c
