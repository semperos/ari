name: build

on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - uses: actions/setup-go@1d76b952eb9246b03e20e15a9ef98c6d4af389ef
        with:
          go-version: "1.24"
      - name: build-wasm
        run: |
          ./script/build-wasm
      - name: test
        run: |
          ./script/test
